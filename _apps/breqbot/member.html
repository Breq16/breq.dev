<style>
.card-frame {
    border: none;
    border-radius: 15px;
    width: 500px;
    height: 300px;
    margin: auto;
    display: block;
}

@media only screen and (max-width: 992px) {
    .info-col .username {
        display: none;
    }
}

@media only screen and (max-width: 576px) {
    .card-frame {
        width: min(500px, 100%);
    }
}

.card-col {
    padding-bottom: 20px;
}

.info-col {
    text-align: center;
}

.info-col .username {
    font-size: 96px;
}

.table {
    background-color: #e9ecef;
    padding: 15px;
    text-align: center;
    border-radius: 15px;
}
table {
    width: 100%;
}
</style>

<script type="text/javascript" src="/assets/js/breqbot/member.js"></script>

<div class="row">
    <div class="col-lg card-col">
        <div class="card-frame-wrapper">
            <iframe class="card-frame" id="card-frame" src=""></iframe>
        </div>
    </div>

    <div class="col-lg info-col">
        <h1 class="username" id="member-name">...</h1>
        <p class="lead">is on</p>
        <h1 class="server" id="server-name">...</h1>
        <p>(<span id="member-count">...</span> members)</p>
    </div>
</div>

<h3 class="center">Balance: <span id="balance">...</span> coins</h3>

<br>

<div class="row">
    <div class="col-sm">
        <div class="table">
            <h3>Inventory</h3>
            <table id="inventory-table">
                <tr>
                    <th style="width: 20%;">Qty</th>
                    <th>Item</th>
                    <th>Description</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-sm">
        <div class="table">
            <h3>Outfit</h3>
            <table id="outfit-table">
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                </tr>
            </table>
        </div>
    </div>
</div>
